<script type="text/javascript">
    function main() {
        disptime();
        setInterval("disptime()", 1000);
    }

    function disptime() {
        var time = new Date(); //獲得當前時間
        var year = time.getFullYear(); //獲得年並且附值給year
        var month = time.getMonth() + 1; //獲得月
        var date = time.getDate(); //获得日
        if (month < 10) //如果分钟只有1位，补0显示
            month = "0" + month;
        var sampling = year + "-" + month + "-" + date;

        var time2 = new Date(time.getTime()-86400000); //獲得當前時間
        var year2 = time2.getFullYear(); //獲得年並且附值給year
        var month2 = time2.getMonth() + 1; //獲得月
        var date2 = time2.getDate(); //获得日
        if (month2 < 10) //如果分钟只有1位，补0显示
            month2 = "0" + month2;
        var detect = year2 + "-" + month2 + "-" + date2;

        document.getElementById('sampling').innerHTML = sampling;
        document.getElementById('detect').innerHTML = detect;
    }
</script>
